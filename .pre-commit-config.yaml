repos:
- repo: git://github.com/antonbabenko/pre-commit-terraform
  rev: v1.19.0
  hooks:
    - id: terraform_validate
    - id: terraform_fmt
    - id: terraform_docs
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.1.0
  hooks:
    - id: trailing-whitespace
    - id: check-json
    - id: pretty-format-json
      args: [--autofix, --no-sort-keys]